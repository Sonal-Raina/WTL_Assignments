<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./calculator.js" type="text/javascript"></script>
        <link rel="stylesheet" href="calculator.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1 style="text-align:center">Calculator App</h1>
        <div class="container">
            <br> 
            <div style="display: flex; flex-direction: row; gap:8px; width: 100%; margin: 8px;"> 
                    <input
                        type="text"
                        id="result" 
                        style= "width: 67%;"
                        class="screen"
                    >  
                    <input
                        type="button"
                        value="C"
                        onclick="clearScreen()" 
                        style="width: 22%;"
                        class="clear"
                    > 
                </div> 
            <div class="keys">
                <input
                    type="button"
                    value="7"
                    class="button"
                    onClick="display('7')"
                ></input>
                <input
                    type="button"
                    value="8"
                    class="button "
                    onClick="display('8')"
                ></input>
                <input
                    type="button"
                    value="9"
                    class="button"
                    onClick="display('9')"
                ></input>
                <input
                    type="button"
                    value="/"
                    class="operator"
                    onClick="display('/')"
                ></input>
                <input
                    type="button"
                    value="4"
                    class="button"
                    onClick="display('4')"
                ></input>
                <input
                    type="button"
                    value="5"
                    class="button"
                    onClick="display('5')"
                ></input>
                <input
                    type="button"
                    value="6"
                    class="button"
                    onClick="display('6')"
                ></input>
                <input
                    type="button"
                    value="*"
                    class="operator"
                    onClick="display('*')"
                ></input>
                <input
                    type="button"
                    value="1"
                    class="button"
                    onClick="display('1')"
                ></input>
                <input
                    type="button"
                    value="2"
                    class="button"
                    onClick="display('2')"
                ></input>
                <input
                    type="button"
                    value="3"
                    class="button"
                    onClick="display('3')"
                ></input>
                <input
                    type="button"
                    value="-"
                    class="operator"
                    onClick="display('-')"
                ></input>
                <input
                    type="button"
                    value="0"
                    class="button"
                    onClick="display('0')"
                ></input>
                <input
                    type="button"
                    value="."
                    class="button"
                    onClick="display('.')"
                ></input>
                <input
                    type="button"
                    value="="
                    class="button equal-sign"
                    onClick="solve()"
                ></input>
                <input
                    type="button"
                    value="+"
                    class="operator"
                    onClick="display('+')"
                ></input>
            </div>
        </div>
    </body>
